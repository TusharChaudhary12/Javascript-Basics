<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nullish coalishing Operator</title>
</head>
<body>
  <script>
    let value1=10 ?? 20;
    console.log(value1);

    let value2=null ?? 30 ;
    console.log(value2);

    let value3=undefined ?? null ?? 100 ;
    console.log(value3);

    let value4=undefined ?? null ;
    console.log(value4);

    let value5=null ?? undefined;
    console.log(value5);

  </script>
</body>
</html>
