 <!-- -------------------------------return function as a result---------------------- -->
 <!-- when we wrap any function inside the outer function and we return the inner function and we used variables of outer function inside inner function so when we return the inner function so not only function will return  but function with its lexical scope will return .This is closure means a function with its lexical scope bundled together form a closure.here inner function is closure with its lexical scope outer -->


 <script>
  function outer(){
    let a=10;
    let b=20;
    function inner(){
    console.log(a,b);
    }
    return inner;
  }
  let out=outer();
  out();
 </script>
