<body>
  <script>
    //  str.slice(start, end)      // returns part of string   start = include   end=exclude
    let str = "Tushar Chaudhary";
    console.log(str.slice());   //copy the string
    console.log(str.substring());  // copy the string
    console.log(str.slice(0));   //copy the string
    console.log(str.substring(0));  // copy the string

    console.log(str.slice(0, 6));

    // substring function is same as slice method

  </script>
