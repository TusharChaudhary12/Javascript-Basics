<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let s = "Tushar";
    s.toUpperCase();
    console.log(s);

    // str is immutable 

    let str = "Tushar";
    str = str.toUpperCase();
    console.log(str);

    let num = "123";
    console.log(typeof num);

    console.log(typeof parseInt(num));
    console.log(typeof parseFloat(num));
    console.log(typeof Number(num));
  </script>
</body>

</html>
