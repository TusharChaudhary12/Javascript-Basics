  <script>
    function language(name){
      let li=document.createElement('li');
      let addText=document.createTextNode(name);
      li.appendChild(addText);
      let language=document.querySelector('.language');
      language.appendChild(li);
     
    }
    language("Python");
    language("C-Language");
    language("ruby");
   </script>
