<!-- 'd' and 'c' reference the same object. Therefore, modifications to c are reflected in 'd' -->

<!-- ---------------------**********************------------------- -->

  <script>
    let c = { greeting: 'Hey' };
    let d;
    d = { ...c };
    c.greeting = "Hello";
    console.log(d.greeting);
  </script>

 <!-- d is assigned a shallow copy of c , modifying c will not affect the d. -->
