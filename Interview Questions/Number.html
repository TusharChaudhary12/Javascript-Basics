<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  let b = new Number(3);  // Reference data type (Number object)
  let a = 3;               // // Primitive data type (number) 
  let c = 3;
  console.log(a==b);      // true
  console.log(a===b);    //false
  console.log(b===c);    // false
  </script> 
</body>
</html>
