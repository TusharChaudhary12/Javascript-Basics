<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How to empty a string , array and object</title>
</head>
<body>
  <script>
    let arr=[];
    if(arr.length===0){
      console.log("Array is empty");
    }

    const student={}
    if(Object.keys(student).length===0){
      console.log("Object is empty");
    }

    let str="";
    if(str.length===0){
      console.log("string is empty");
    }
  </script>
</body>
</html>
