<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Javascript ,according to operator precedence , javascript evaluates from left to right</title>
</head>
<body>
  <script>
       console.log(1<2<3);   // 1<2 = true then true<3=true
       console.log(3>2>1);   // 3>2 = true then true>1 = false
  </script>
</body>
</html>
