<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1 id="title" class="heading">Full Stack Web Development <span style="display: none;">Javascript is hidden</span> </h1>
  <h2 class="heading">Hello CSS</h2>
  <p class="heading">Hello Javascript</p>
  <script>
    let heading=document.getElementsByClassName('heading');
    const head=Array.from(heading);
    head.forEach((item)=>{
      item.style.backgroundColor="red";
      item.style.fontStyle="italic";
    })
  </script>
</body>
</html>
