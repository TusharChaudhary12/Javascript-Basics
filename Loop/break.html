<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Break statement is used to terminate the loop immediately and the program continues with the next statement after the loop.</title>
</head>
<body>
  <script>
    for(let i=1;i<=5;i++){
      if(i===3){
        break;
      }
      console.log(i);
    }
    console.log("Tushar");
  </script>
</body>
</html>
