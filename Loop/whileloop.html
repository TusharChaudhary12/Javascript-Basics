<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>while loop is a control flow statement that repeatedly execute a block of code until the specified condition is true.
  while loop is used to when you not know the number of iterations in advance and loop continues until the specified condition is true</title>
</head>
<body>
  <script>
let i=1;
while(i<=10){
  console.log(i);
  i++;
}

let userinput;
while(userinput!=='exit'){
  userinput=prompt('Enter the value');
}
console.log(userinput);

  </script>
</body>
</html>
