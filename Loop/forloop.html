<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for loop is used when you know the number of iterations in advance</title>
</head>
<body>
  <script>
    for(let i=1;i<=20;i++){
      if(i%2===0){
        console.log(`${i} is divisible by 2`);
      }
    }
  </script>
</body>
</html>
