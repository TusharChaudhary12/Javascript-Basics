<!-- -------------------different time in both promises
     p1=lesser
     p2=higher------------------- -->

     <script>
      const p1=new Promise((resolve,reject)=>{
    setTimeout(()=>{
     resolve("promise is resolved");
    },5000)
    })
    const p2=new Promise((resolve,reject)=>{
    setTimeout(()=>{
     resolve("promise is resolved");
    },10000)
    })
    async function getData(){
     // here JS engine will wait for 5 seconds to resolve the promise first then start execute code line by line
    
     console.log("Execute before await");
     const value1=await p1;
     console.log("Namaste1");
     console.log(value1);
     console.log("Javascript1");
    
     console.log("Execute after await");
     const value2=await p2;
     console.log("Namaste2");
     console.log(value2);
     console.log("Javascript2");
    }
    getData();
    </script>
