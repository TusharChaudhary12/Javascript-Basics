<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
     const p=new Promise((resolve,reject)=>{
   setTimeout(()=>{
    resolve("promise is resolved");
   },5000)
   })
   function getData(){
    // here JS engine will not wait for 5 seconds to resolve the promise and it will execute the next task quickly.
    console.log("Namaste");
    p.then((data)=>console.log(data));
    console.log("Javascript");
   }
   getData();

   // JS Engine regsiter this promise and keep the callback function aside until promise is resolved , once promised is resolved after 5 seconds so it will execute the callback function ,meanwhile Js engine will not wait to resolve the promise and it will quickly execute the next task.
  
  </script>
</body>
</html>
