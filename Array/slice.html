<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <script>
    //The slice() method doesn't modify the original array; it just returns a shallow copy of a portion of that array.
    // starting index=include   ending index:exclude
    let arr=[10,20,30,40,50,60];
    console.log(arr.slice(0,3));    
    console.log(arr);


    // suppose I want a particular element
    let a=[100,200,300,400,500,600];
    console.log(a.slice(2,3));



  

  </script>
</body>
</html>
