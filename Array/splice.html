<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The splice() method returns an array containing the deleted elements, or an empty array if no elements are deleted
    splice() modifies the original array by adding, removing, or replacing elements.
  </title>
</head>
<body>
  <script>
       let arr=[10,20,30,40,50,60];
       console.log(arr.splice(3,0,101));
       console.log(arr);

       let arr1=[10,20,30,40,50,60];
       console.log(arr1.splice(3,2,101));
       console.log(arr1);

       let arr2=[10,20,30,40,50,60];
       console.log(arr2.splice(3,0,101,102,103));
       console.log(arr2);

       let arr3=[10,20,30,40,50,60];
       console.log(arr3.splice(3,3,101,102,103,40));
       console.log(arr3);

       let arr4=[10,20,30,40,50,60];
       console.log(arr4.splice(1,3));

  </script>


<!-- The splice() method returns an array containing the deleted elements, or an empty array if no elements are deleted.  -->

</body>
</html>
