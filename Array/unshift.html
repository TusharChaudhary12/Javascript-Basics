<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The unshift() method adds one or more elements to the beginning of an array and returns the new length of the array after the addition.</title>
</head>
<body>
  <script>
    let arr=[10,20,30,40,50,60];
    console.log(arr.unshift(100));
    console.log(arr);

    
    let arr1=[10,20,30,40,50,60];
    console.log(arr1.unshift());
  </script>
</body>
</html>
