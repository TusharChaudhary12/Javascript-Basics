<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy the array</title>
</head>
<body>
  <script>
    //  we can use spread operator and slice method to copy the array
   let arr=[10,20,30,40];
   
   console.log([...arr]);
   
   console.log(arr.slice());

   console.log(arr.slice(0,arr.length));
  </script>
</body>
</html>
