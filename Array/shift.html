<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    
    The shift() method is used to remove the first element from an array and return that removed element.</title>
</head>
<body>
  <script>
    let arr=[10,20,30,40,50,60];
    console.log(arr.shift());
    console.log(arr);

  </script>

</body>
</html>
