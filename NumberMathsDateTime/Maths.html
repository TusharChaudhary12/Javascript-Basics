<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maths</title>
</head>
<body>
  <script>
    console.log(Math);
    console.log(Math.abs(-4));

    console.log(Math.max(4,7,2,0));
    
  </script>
